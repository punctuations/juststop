<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="../public/favicon-error.ico" />
    <link rel="icon" href="../public/favicon-error.ico" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta
      name="keywords"
      content="HTML, CSS, Bootstrap, Punctuation, JavaScript, Matt, Matthew, Tailwind"
    />
    <meta name="description" content="maaatt" />
    <meta property="og:title" content="C:&#92;&gt;" />
    <meta property="og:image" content="https://i.ibb.co/BjBzwHT/download.png" />
    <meta property="og:description" content="&gt;_ 404?" />
    <meta
      name="twitter:image"
      content="https://i.ibb.co/BjBzwHT/download.png"
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="matt.md" />
    <meta name="twitter:creator" content="@alloutofmatt" />
    <meta name="twitter:site" content="@alloutofmatt" />
    <meta name="theme-color" content="#2f3136" />
    <canvas id="canvas"></canvas>
    <title>matt.md</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/build/style.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="cursor-circle" class="bg-white z-50"></div>
    <div id="loading">
      <div
        id="comp-1"
        class="loading-component relative text-center rounded-lg shadow sm:shadow-md md:shadow-lg lg:shadow-xl xl:-2xl border-white p-4"
      ></div>

      <div
        id="comp-2"
        class="loading-component relative text-center rounded-lg shadow sm:shadow-md md:shadow-lg lg:shadow-xl xl:-2xl border-white p-4"
      ></div>

      <div
        id="comp-3"
        class="loading-component relative text-center rounded-lg shadow sm:shadow-md md:shadow-lg lg:shadow-xl xl:-2xl border-white p-4"
      ></div>
    </div>

    <main id="full-load">
      <noscript><strong>Please enable JavaScript.</strong></noscript>

      <img
        class="block fixed ml-auto mr-auto mb-auto mt-auto w-6/12 ml-9-5vw cursor-default"
        src="../public/404.svg"
        alt="404"
      />

      <h1 class="errorname cursor-default">404</h1>

      <h2 class="error cursor-default">error</h2>

      <p class="errordesc cursor-default">
        Ruh-roh raggy, it looks like you ran into a 404 error, the specified
        destination is no-longer avaliable, doesn't exist, or has been moved.
      </p>

      <div
        class="absolute rounded-lg cursor-pointer py-3 block ml-auto mr-auto mb-auto mt-auto ml-30-5vw back-button shadow sm:shadow-md md:shadow-lg lg:shadow-xl xl:shadow-2xl"
        onclick="goBack()"
      >
        <i class="fas fa-angle-double-left"></i> Go Back
      </div>

      <div class="fixed top-0 left-0 cursor-pointer" onclick="showHint();">
        <i id="hint" class="far fa-lightbulb"></i>
        <span class="hint-inner opacity-0 cursor-default">Nice try.</span>
      </div>

      <div class="legacy right-0 top-0 hidden mt-2" id="theme-switcher">
        <i class="far fa-moon"></i>
      </div>

      <div class="footer px-2 left-0 bottom-0 cursor-default">
        Â© Matt, 2020
        <a
          class="footer px-2 right-0 bottom-0"
          href="https://github.com/punctuations/juststop"
          target="_blank"
          >JustStop v2</a
        >
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="../anime.min.js"></script>
    <script src="../src/app.js"></script>
  </body>
</html>
